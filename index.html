<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- ここからHTMLを書き始めてください -->
    <header>
      <h1> Progate</h1>
      <ul>
        <li>プログラミングとは</li>
        <li>学べるレッスン</li>
        <li>お問い合わせ</li>
      </ul>
    </header>
    <section class="copy">
      <h1>HELLO WORLD<span class="red">.</span></h1>
      <h2>プログラミングの世界へようこそ</h2>
    </section>
    <section class="lessons">
      <h3>学べるレッスン</h3>
      <div class="lesson">
        <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg">
        <p>HTML & CSS</p>
      </div>
      <div class="lesson">
        <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg">
        <p>PHP</p>
      </div>
      <div class="lesson">
        <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg">
        <p>Ruby</p>
      </div>
      <div class="lesson">
        <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg">
        <p>Swift</p>
      </div>
    </section>
    <section class="ask">
      <h3>お問い合わせ</h3>
      <form>
        <div class="mail">
          <label for="mail"><p>メールアドレス（必須）</p></label>
          <input name="mail">
        </div>
        <div class="content">
          <label for="content"><p>お問い合わせ内容（必須）</p></label>
          <textarea name="content"></textarea>
        </div>
        <div class="notice">
          <label for="notice"><p>※必須項目は必ずご入力ください</p></label>
          <input type="submit" value="送信" class="btn">  
        </div>
      </form>
    </section>
    <footer>
      <h3>Progate</h3>
      <ul>
        <li>会社概要</li>
        <li>採用</li>
        <li>お問い合わせ</li>
      </ul>
    </footer>
  </body>
</html>
